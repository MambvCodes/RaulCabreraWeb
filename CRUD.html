          <h2 class="page-section-heading d-inline-block text-white">Añadir proyectos</h2>
      </div>
    
      <div class="divider-custom">

<body class="bg-light">
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="h4">Agenda proyectos</h1>

            <form id="form-proyecto">
              <div class="form-group">
                <input
                  type="text"
                  id="titulo-proyecto"
                  class="form-control"
                  class="Task Title"
                  placeholder="Título Proyecto"
                  autofocus
                />
              </div>

              <div class="form-group">
                <textarea
                  id="descripcion-proyecto"
                  rows="3"
                  class="form-control"
                  placeholder="Descripcion Proyecto"
                ></textarea>
              </div>

              <div class="form-group">
                <label>Categoría del proyecto: </label>
                <select id="categoria-proyecto" name="categoria" required>
                  <option value="IA">IA</option>
                  <option value="ML">ML</option>
                  <option value="BDD">BDD</option>
                  <option value="Criptografía">Criptografía</option>
                  <option value="Redes">Redes</option>
                </select>
              </div>
              <div class="form-group">
                <label for="task-image">Imagen de portada</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="task-image"
                />
              </div>

              <button class="btn btn-primary" id="btn-proyecto-form">
                Guardar
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6" id="container-proyecto"></div>
    </div>
  </div>
